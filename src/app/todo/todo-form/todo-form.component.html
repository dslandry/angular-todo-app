<form #todoForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Title of the todo-->
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="todo.title" name="title">

    </div>

    <!-- Description of the todo -->
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" id="description" rows="3"
            [(ngModel)]="todo.description"></textarea>
    </div>
    <!-- Due Date -->
    <div class="form-group">
        <label for="dueDate">Due date</label>
        <div class="input-group">
            <input id="dueDate" class="form-control" placeholder="dd-mm-yyyy" name="dp" ngbDatepicker required
                #dp="ngbDatepicker" [(ngModel)]="todo.dueDate">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button"> <i
                        class="fa fa-calendar" aria-hidden="true"></i></button>
            </div>
        </div>
    </div>

    <button type="submit" class="btn btn-success" [disabled]="!todoForm.form.valid">Submit</button>
</form>
